<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="manifest" href="/manifest.json">
</head>
<body>
    <section>
        <div class="container">
            <div class="time">
                <span class="item" id="hour">00</span>
                <span class="item" id="minute">00</span>
                <span class="item" id="second">00</span>
                <span class="item" id="meridiem">..</span>
            </div>

            <div class="date">
                <p id="date-data"></p>
            </div>
        </div>
    </section>
</body>
</html>
